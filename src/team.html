<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="WikiFootball" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team | WikiFootball</title>
  </head>

  <body>
    <header>
      <app-bar></app-bar>
    </header>

    <main>
      <article class="section container">
        <div class="row">
          <div class="container">
            <div class="col s12 m8">
              <div class="row">
                <h3 id="name"></h3>
                <p class="flow-text light" id="venue"></p>
                <p class="flow-text light" id="address"></p>
                <a href="" class="black-text light" id="website"></a>
              </div>
            </div>
            <div class="col s12 m4">
              <img class="responsive-img" id="logo" alt="" />
            </div>
          </div>
        </div>
        <div class="row" id="squads-table"></div>
      </article>
      <div class="fixed-action-btn" id="btn-fav">
        <a class="btn-floating btn-large light-blue darken-2 waves-effect waves-light">
          <img src="./assets/icon/heart-regular.svg" alt="Fav Icon" id="fav-icon" class="icon" />
        </a>
      </div>
    </main>
  </body>
</html>
