<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="WikiFootball" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standings | WikiFootball</title>
  </head>

  <body>
    <header>
      <app-bar></app-bar>
    </header>

    <main>
      <article class="container section">
        <div class="row">
          <div class="col s12 m6 l6 xl4">
            <p class="flow-text light">See recent standings of the competition.</p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6 xl4">
            <select id="standings-select">
              <option value="" disabled selected>Choose competition team</option>
            </select>
            <label>Select Competition</label>
            <!-- <club-list></club-list> -->
          </div>
        </div>
      </article>

      <article class="container section">
        <div class="row">
          <table class="centered highlight responsive-table" id="standings-table"></table>
        </div>
      </article>
    </main>
  </body>
</html>
