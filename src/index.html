<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="WikiFootball" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#0288d1" />
		<title>Home | WikiFootball</title>
	</head>

	<body>
		<header>
			<app-bar></app-bar>
		</header>

		<main>
			<article>
				<div class="row section container">
					<div class="col s12 m5">
						<h3>Welcome to WikiFootball</h3>
						<p class="flow-text light">
							Discover your favorite teams and competitions.
						</p>
					</div>
					<div class="col s12 m7">
						<img
							src="./assets/img/undraw_junior_soccer.svg"
							alt="Banner 1"
							class="banner responsive-img"
						/>
					</div>
				</div>
			</article>
			<div class="parallax-container">
				<div class="parallax">
					<img src="./assets/img/parallax_2.jpg" />
				</div>
			</div>
			<article>
				<div class="row section container">
					<div class="col s12 m7">
						<img
							src="./assets/img/undraw_fans.svg"
							alt="Banner 2"
							class="banner responsive-img"
						/>
					</div>
					<div class="col s12 m5">
						<h3>Match List</h3>
						<p class="flow-text light">
							See next match in your watch list competitions.
						</p>
					</div>
				</div>
			</article>
		</main>
	</body>
</html>
